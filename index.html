<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>>CriptoGuardian</title>
</head>
<body>
    <header class="encabezado">
        <div class="titulo">
            <img class="logoTitulo" src="Imagenes/escudo.png" alt="Imagen escudo">
            <h1>Cripto Guardian</h1>
        </div>
        <div>
            <h2 class="oracle"><a href="https://www.oracle.com/mx/education/oracle-next-education">Oracle Next Education</a></h2>
        </div>
    </header>
    <main class="contenido">
        <div class="divMensaje">
            <p>Tu mensaje... &#x1f5ed</p>
            <textarea class="cajaMensaje" id="mensaje" cols="60" rows="30" placeholder="Escribe tu mensaje aqui..."></textarea>
            <p>&#x24d8 Solo letras minusculas y sin acentos</p>
            <button>Encriptar</button><button>Desencriptar</button>
        </div>
        <div class="divResultado">
            <p>&#x27a4 Este es el resultado de tu mensaje</p>
            <textarea name="resultado" id="resultado" cols="60" rows="30" placeholder="El mensaje encriptado o desencriptado aparecerá aquí..."></textarea><br>
            <button>Copiar</button>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
