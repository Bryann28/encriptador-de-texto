<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>>CriptoGuardian</title>
</head>
<body>
    <header class="encabezado">
        <div class="titulo">
            <img class="logoTitulo" src="Imagenes/escudo.png" alt="Imagen escudo">
            <h1>Cripto Guardian</h1>
        </div>
        <div>
            <h2 class="oracle"><a href="https://www.oracle.com/mx/education/oracle-next-education">Oracle Next Education</a></h2>
        </div>
    </header>
    <main class="contenido">
        <div class="divMensaje">
            <p>Tu mensaje... <strong>&#x1f5ed</strong></p>
            <textarea class="cajaMensaje" id="mensaje" cols="45" rows="30" placeholder="Escribe tu mensaje aqui..."></textarea>
            <p class="informacion"><strong>&#x24d8</strong> Solo letras minusculas y sin acentos</p>
            <div class="divBotones">
                <button class="encriptar">Encriptar</button><button class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="divResultado">
            <p><strong>&#x27a4</strong> Este es el resultado de tu mensaje</p>
            <textarea class="cajaResultado" name="resultado" id="resultado" cols="45" rows="30" placeholder="El mensaje encriptado o desencriptado aparecerá aquí..."></textarea><br>
            <div class="divCopiar">
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Creado por: Bryan Hernández-2024 &copy</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
